<h1>Favorite authors</h1>

<a [routerLink]="['/']">Home</a>


<h3 *ngIf="(muestraMens)">
  Lo sentimos, pero no se pudo encontrar al autor que estás buscando. ¿Te gustaría agregar este autor a nuestra base de datos, presione <a [routerLink]="['/Crea']">aqui</a>?
</h3>

<div *ngIf="!(muestraMens)">
<h3>Edit this author:</h3>
<form method="post" (submit)="Editar()">
  <label for="Enombre">Nombre</label><br>
  <input type="text" name="Enombre" id="Enombre" [placeholder]="Mesnaje3" [(ngModel)]="Enombre">{{mensaje_back}}<br>
  <button type="button" [routerLink]="['/']">Cancel</button> <button type="submit">Editar</button>
</form>
</div>
